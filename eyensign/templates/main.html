<body>
   <!-- Image and text -->
<nav class="navbar navbar-light bg-white">
    <a class="navbar-brand" href="#">
      <img src="./src/eyesignIcon.jpeg" width="100 rem" height="60 rem" class="d-inline-block center align-center" alt="">
     <b>Eyensign</b> 
    </a>
  </nav> 
  <nav class="navbar navbar-light bg-light">
    <form class="form-inline">
     <button class="btn btn-outline-success" type="button">Image</button>
      
      <button class="btn btn-sm btn-outline-secondary" type="button">Live</button>
    </form>

  </nav>
  <div class="display-cover">
    <video autoplay></video>
    <canvas class="d-none"></canvas>

    <div class="video-options">
     
    </div>

    <img class="screenshot-image d-none" alt="">

    <div class="controls">

        <button class="btn btn-info pause d-none" title="Pause"><i data-feather="pause"></i></button>
        <button class="btn btn-outline-success screenshot d-none" title="ScreenShot"><i data-feather="image"></i></button>
    </div>
</div>
<video src="" ></video>
<br />
<button id='flipCamera'>Flip</button>
</body>
<script>
var front = false;
var video = document.querySelector('video');
document.getElementById('flipCamera').onclick = function() { front = !front; };
var constraints = { video: { facingMode: (front? "user" : "environment"), width: 640, height: 480  } };
navigator.mediaDevices.getUserMedia(constraints)
.then(function(mediaStream) {
video.srcObject = mediaStream;
video.onloadedmetadata = function(e) {
video.play();
};
})
.catch(function(err) { console.log(err.name + ": " + err.message); })
</script>
</body>
